<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>ðŸ‘• Clear Fahion | Environmentally & human-friendly clothes</title>
    <link rel="stylesheet" type="text/css" href="stylesheet.css">
  </head>
  <body>
    <h1>CLEAR FASHION</h1>
    <section id="options" class="options">
      <div id="show" class="show">
        <label for="show-select">Show:</label>
        <select name="show" id="show-select">
          <option value="12">12</option>
          <option value="24">24</option>
          <option value="48">48</option>
        </select>
      </div>
      <div id="page" class="page">
        <label for="page-select">Go to page:</label>
        <select name="page" id="page-select"> </select>
      </div>
      <div id="filters">
        <label for="filter-select">Filters:</label>
        <select name="filter" id="filter-select">
          <option id="None" >None</option>
          <option id="reasonable-price" >Reasonable price</option>
          <option  id="recently-released">Recently released</option>
        </select>
        <div id="brand">
          <label for="brand-select">By brands:</label>
          <select name="brand" id="brand-select"> </select>
        </div>
      </div>
      <div id="sort">
        <label for="sort-select">Sort:</label>
        <select name="sort" id="sort-select">
          <option value="price-asc">Cheaper</option>
          <option value="price-desc">Expensive</option>
          <option value="date-asc">Recently released</option>
          <option value="date-desc">Anciently released</option>
        </select>
      </div>

    </section>
    <section>
      <div>
    <button type="button" id="favorites" onclick="renderFav()">See favorites</button>
  </div>
  </section>
    <section id="indicators" class="indicators">
      <h2>Indicators</h2>
      <div>
        <span>Number of products</span>
        <span id="nbProducts" class="nbProducts">0</span>
      </div>
      <div>
        <span>Number of new products</span>
        <span id="nbNewProducts" class="nbNewProducts">0</span>
      </div>
      <div>
        <span>p50 price value</span>
        <span id="p50" class="p50">0</span>
      </div>
      <div>
        <span>p90 price value</span>
        <span id="p90" class="p90">0</span>
      </div>
      <div>
        <span>p95 price value</span>
        <span id="p95" class="p95">0</span>
      </div>
      <div>
        <span>Last released date</span>
        <span id="last-release" class="last-release">2020-01-01</span>
      </div>
    </section>
    <section id="products" class="products"></section>
    <script type="text/javascript" charset="UTF-8" src="portfolio.js"></script>
  </body>
</html>
